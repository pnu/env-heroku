name    = Env-Heroku
author  = Panu Ervamaa <pnu@cpan.org>
license = Perl_5
copyright_holder = Panu Ervamaa
copyright_year   = 2015

[Git::NextVersion]
[NextRelease]

[@Git]
[@Basic]

[PruneFiles]
match = ~$

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[MetaResources]
repository.type   = git
repository.url    = git://github.com/pnu/env-heroku.git
repository.web    = http://github.com/pnu/env-heroku

[OurPkgVersion]
[PkgVersion]
[Authority]
[MetaJSON]
[PodWeaver]
[AutoPrereqs]
[MinimumPerl]

[Test::Compile]
[Test::Perl::Critic]
[Test::Portability]
[Test::EOL]
[Test::NoTabs]
[Test::Synopsis]
[TestRelease]
[MetaTests]
[Test::CPAN::Meta::JSON]
[Test::CPAN::Changes]
[CheckChangesHasContent]
[Test::CheckChanges]
